name: nuol_badminton_thesis
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter:
    sdk: flutter
  pinput: ^4.0.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  awesome_dialog: ^3.2.1
  smooth_page_indicator: ^1.1.0
  # google_maps_flutter: ^2.2.8
  dio: ^5.4.2
  double_back_to_close_app: ^2.1.0
  date_picker_timeline: ^1.2.6
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  syncfusion_flutter_charts: ^20.1.0
  intl: ^0.19.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_gen: ^5.6.0
  dartz: ^0.10.1
  device_info_plus: ^10.1.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/iconSvg/
    - assets/icons/iconPng/
  fonts:
    - family: NotoSansLao
      fonts:
        - asset: assets/fonts/NotoSansLaoBold.ttf
        - asset: assets/fonts/NotoSansLaoRegular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoBold.ttf
        - asset: assets/fonts/RobotoRegular.ttf
